<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span           
          *ngFor="let letter of randomSentence.split(''); let i = index;"   
          [class]="compareChar(letter, input[i])" 
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input 
          class="input" 
          #inputEl 
          (input)="onInput(inputEl.value)" 
          type="text"
        >
      </div>

      <div class="box has-text-centered">
       <h1 [hidden]="!win" >You Win!</h1> 
      </div>
      
    </div>
  </div>
</div>
